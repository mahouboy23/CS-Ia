<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/Static/style.css">
   <link rel="stylesheet" href="/Static/register-style.css"> 
   <title>Register - Task Maker</title>
</head>

<body>
   <div class="container">
      <h1>Register - Task Maker</h1>
      <p class="description">Create a new account.</p>
      
      <form action="{{ url_for('register') }}" method="post">
         <div class="msg">{{ msg }}</div>

         <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" value="{{ request.form.username }}" required>
         </div>

         <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
         </div>

         <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="text" id="email" name="email" placeholder="Enter Your Email ID" value="{{ request.form.email }}" required>
         </div>

         <button type="submit" class="btn-register">Sign Up</button>
      </form>

      <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('login') }}">Sign In here</a></p>
   </div>
</body>

</html>
